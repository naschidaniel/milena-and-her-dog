<div class="w-full shadow-md rounded border border-black-200">
  <div class="m-5 md:flex">
    <img
      class="rounded-full w-40 h-40 md:w-48 md:h-48 mx-auto md:my-auto"
      src="/images/{{ bp.slug }}/{{ bp.mainimage }}"
      alt="{{ bp.mainimagealt }}"
    />
    <div
      class="text-center my-auto mt-3 md:m-10 bg-gray-200 rounded-lg p-3 font-blogCard"
    >
      <span class="text-2xl md:text-3xl text-red-600 text-content">
        {{ bp.title }}
      </span>
      <p class="text-lg md:text-2xl text-gray-700">
        {{ bp.subtitle }}
      </p>
    </div>
  </div>
</div>
