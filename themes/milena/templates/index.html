{% extends "base.html" %}

{% block content %}

  {% for bp in articles %}
    <div class="mt-6 md:mt-10">
      {% if bp.type == 'quote' %}
        {% include "./quote_preview.html" ignore missing with context %}
      {% else %}
        {% include "./article_preview.html" ignore missing with context %}
      {% endif %}
    </div>   
  {% endfor %}
      
{% endblock content %}
