{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}

{% block head %}
    {{ super() }}

    <link href="{{ SITEURL }}/{{ page.url }}" rel="canonical" />
{% endblock head %}



{% block content %}

<main class="mx-auto flex-grow w-full lg:max-w-6xl">
  <div>
    <div class="font-content text-gray-700 markdown">{{ page.content | milena_custom_filter}}</div>
  </div>
</main>

{% endblock content %}
